<div class="shoppingCart">
  <div class="row">
    <div class="col-lg-12">
      <div class="elements-container">
        <div class="element">
          <div class="leftElement">
            <p class="cartTitle">My Cart</p>
          </div>
          <div class="rightElement">
            <span><span class="itemCounter">{{counter}} Items</span></span>
          </div>
        </div>
        <div class="element cart-element" *ngFor="let item of shoppingCartItems.shopping_cart_items; index as i">
          <div class="leftElement">
            <p class="item">{{item.name}}</p>
          </div>
          <div class="middle-element">
            <button (click)="decrementElement(i)"><span>-</span></button>
            <!--            <p>{{item.count}}</p>-->
            <input type="text" (keydown)="calculateTotalCounter($event,i)"
                   [(ngModel)]="shoppingCartItems.shopping_cart_items[i].count" (keypress)="checkUsedKey($event)">
            <button (click)="incrementElement(i)"><span>+</span></button>
          </div>
          <div class="rightElement">
            <span><span>{{(item.price * item.count) | currency}}</span></span>
          </div>
          <div class="closeButton">
            <button type="button" aria-label="Close" (click)="removeElement(i)">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

        </div>

        <div class="total-element">
          <div class="leftElement">
            <p class="totalTitle">Total:</p>
          </div>
          <div class="rightElement">
            <span class="itemTotal">{{totalPrice | currency}}</span>
          </div>
        </div>
        <div class="checkoutButton">
          <button (click)="removeAll()">Checkout</button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-alert-transation-finished *ngIf="showAlert" [show]="showAlert" (hideAlert)="showAlert=false"></app-alert-transation-finished>
